<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>G-Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- header -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>G-SHARE</b></a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a type="button" class="btn" data-toggle="modal" data-target="#myModal">Upload</a></li>
            <li><a href="#">Setting</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <!-- content -->
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="container"> <br />
              <div class="row">
            	<div class="col-md-12">
                <div class="container">
                  <div class="modal fade" id="myModal" role="dialog">
                    <form method="post" enctype="multipart/form-data">
                      <div class="container"> <br />
                        <div class="row">
                          <div class="col-md-12">
                      			<div class="panel panel-default">
                      				<div class="panel-heading"><strong>Upload files</strong> <small> </small></div>
                      				<div class="panel-body">
                      					<div class="input-group file-preview">
                      						<input placeholder="" type="text" class="form-control file-preview-filename" disabled="disabled">
                      						<span class="input-group-btn">
                      						<button type="button" class="btn btn-default file-preview-clear" style="display:none;"> <span class="glyphicon glyphicon-remove"></span> Clear </button>
                      						<div class="btn btn-default file-preview-input"> <span class="glyphicon glyphicon-folder-open"></span> <span class="file-preview-input-title">Browse</span>
                      							<input type="file" accept="text/cfg" name="input-file-preview"/>
                      						</div>
                      						<button type="button" class="btn btn-labeled btn-primary"> <span class="btn-label"><i class="glyphicon glyphicon-upload"></i> </span>Upload</button>
                      						</span>
                                </div>

                      					<br />

                      					<!-- Drop Zone -->

                              	<div class="panel panel-default">
                                  <div class="row clearfix">
                              		<div class="col-md-12 column">
                              			<table class="table table-bordered table-hover" id="tab_logic">
                              				<thead>
                              					<tr >
                              					<th class="text-center">
                              						File Name
                              					</th>
                              				</thead>
                              				<tbody>
                              					<tr></tr>
                                        <tr id='addr1'></tr>
                              				</tbody>
                              			</table>
                              		</div>
                              	</div>

                              </div>
                              <br />

                    					<div class="progress">
                    						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"> <span class="sr-only">60% Complete</span> </div>
                    					</div>
                    					<br />
                    				</div>
                    			</div>
                    		</div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
        		 </div>
        	  </div>
          </div>
        </div>
      </div>



      <div class="container">
      	<div class="row">
              <div class="col-md-12">
                  <div id="custom-search-input">
                      <div class="input-group col-md-12">
                          <input type="text" class="form-control input-lg" placeholder="Search" />
                          <span class="input-group-btn">
                              <button class="btn btn-info btn-lg" type="button">
                                  <i class="glyphicon glyphicon-search"></i>
                              </button>
                          </span>
                      </div>
                  </div>
              </div>
      	</div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <!-- CONTENT -->
          <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th >File</th>
                  <th>Updated</th>
                  <th>Jenis</th>
                  <th>Ukuran</th>
                  <th>Download</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>adnin-rais.3gp</td>
                  <td>23-05-2017</td>
                  <td>JPEG</td>
                  <td>300 KB</td>
                  <td>
                      <button type="button"class="btn btn-default btn-sm">
                      <span class="glyphicon glyphicon-cloud-download"></span> Download</button>
                  </td>
                  <td>
                    <button type="button" class="btn btn-default btn-sm">
                      <span class="glyphicon glyphicon-trash"></span> Trash
                    </button>
                  </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/vue.js"></script>
  <script src="./assets/jquery.js"></script>

  </body>
</html>
